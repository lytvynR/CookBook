<ng-container *ngIf="recipe">
  <mat-card class="recipe-card">
      <mat-card-header>
        <mat-card-title>{{recipe.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{recipe.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editRecipe(recipe.id)">SHOW</button>
      </mat-card-actions>
  </mat-card>
</ng-container>
